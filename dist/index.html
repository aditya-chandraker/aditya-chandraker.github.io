    <!-- canvas for 3 js -->
    <div id="container" style="position:absolute; top:0; left:0;z-index: 10; display:none" class="fade-in">
        <div class="controls mobile-only" style="z-index: 30">
            <div><button id="up">W</button></div>

            <div>
                <button id="left">A</button>
                <button id="down">S</button>
                <button id="right">D</button>
                <button id="space" style="margin-left: 30px; width: 50vw;">space</button>
            </div>
        </div>

        <div style="position:absolute; top:10px; right:10px;z-index: 20;color: white"><span id="time">00:00</span></div>
    </div>

    <script>
        // Timer
        let minutes = 0;
        let hours = 0;

        function startTimer() {
            setInterval(() => {
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
                updateTime();
            }, 1000);
        }

        function updateTime() {
            const timeElement = document.getElementById("time");
            timeElement.textContent = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}`;
        }

        startTimer();
    </script>

    </div>
